<!DOCTYPE html>
<html>
<head>
    <title>SQL Injection Test</title>
</head>
<body>
    <h1>SQL Injection Test</h1>
    <form method="POST">
        <label for="user_input">User Input:</label>
        <input type="text" id="user_input" name="user_input">
        <button type="submit">Submit</button>
    </form>

    {% if result %}
    <h2>Result:</h2>
    <ul>
        {% for row in result %}
        <li>{{ row }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
